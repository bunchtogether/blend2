<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Blend Multicast Receiver</title>
  <meta name="description" content="Blend Multicast Receiver Test">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root">
    <img src="./blend.svg" alt="Blend" id="logo" />
    <form action="javascript:getEncodedUri();" id="stream">
      <input type="text" id="stream_url" name="stream_url" placeholder="Enter Stream URL..." value="">
      <input type="submit" value="Play with Standard Settings" />
    </form>
    <form action="javascript:getEncodedArgs();" id="args">
      <textarea id="ffmpegArgs" name="ffmpegArgs" placeholder="Enter Args">-max_delay 0
-err_detect +ignore_err
-fflags +genpts+discardcorrupt
-i rtp://127.0.0.1:13337
-c:a copy
-c:v copy
-hls_time 1
-hls_list_size 3
-hls_allow_cache 0
-hls_flags delete_segments+omit_endlist</textarea>
<div id="note">
Note: The <strong>-hls_segment_filename</strong> and output file parameters are added automatically.<br />Use <strong>rtp://127.0.0.1:13337</strong> as the input to generate a test stream.
</div>
      <input type="submit" value="Play with Custom Settings" />
    </form>
    <div id="test">
      Or try a <a href="/api/1.0/stream/test/">test stream</a>
    </div>
    <div id="version"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
