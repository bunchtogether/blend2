<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Band - Help Page</title>
  <link rel="stylesheet" type="text/css" href="./pretty-checkbox.css">
  <link rel="stylesheet" type="text/css" href="./fonts/roboto.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="container">
    <div class="check">
      <div class="status">
            <div class="pretty p-svg p-plain p-bigger p-smooth p-locked">
                <input type="checkbox" checked />
                <div class="state p-success-o">
                    <img id="band-services-status" class="status-svg" src="images/loading.svg"/>
                    <label></label>
                </div>
            </div>
        </div>
        <div class="message">
            <div id="band-services-title" class="message-title"> Services </div>
            <div id="band-services-warning" class="message-warning"></div>
        </div>
    </div>
    <div class="check">
      <div class="status">
            <div class="pretty p-svg p-plain p-bigger p-smooth p-locked">
                <input type="checkbox" checked />
                <div class="state p-success-o">
                    <img id="band-network-status" class="status-svg" src="images/loading.svg"/>
                    <label></label>
                </div>
            </div>
        </div>
        <div class="message">
            <div id="band-network-title" class="message-title"> Network </div>
            <div id="band-network-warning" class="message-warning"></div>
        </div>
    </div>

    <div class="check">
      <div class="status">
            <div class="pretty p-svg p-plain p-bigger p-smooth p-locked">
                <input type="checkbox" checked />
                <div class="state p-success-o">
                    <img id="band-server-status" class="status-svg" src="images/loading.svg"/>
                    <label></label>
                </div>
            </div>
        </div>
        <div class="message">
            <div id="band-server-title" class="message-title"> Website </div>
            <div id="band-server-warning" class="message-warning">  </div>
        </div>
    </div>
  </div>
  <div id="hiddenimage" style="display: hidden;"></div>
  <footer>
      <div id="localtime"></div>
  </footer>
</body>
</html>
